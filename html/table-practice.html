<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Making Tables!</title>
  </head>
  <body>
    <table border=1>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
    <th>Header 3</th>
  </tr>
  <tr>
    <td>Cell 1</td>
    <td>Cell 2</td>
    <td>Cell 3</td>
  </tr>
  <tr>
    <td>Cell 4</td>
    <td>Cell 5</td>
    <td>Cell 6</td>
  </tr>
</table>
<table border=1>
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th>Header 3</th>
    </tr>
    <tr>
      <td colspan="2">Some Text</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td rowspan="2">Some Text</td>
      <td>&nbsp;</td>
      <td>C</td>
    </tr>
    <tr>
      <td>Red 1</td>
      <td>Red 2</td>
    </tr>
</table>


  </body>
</html>
